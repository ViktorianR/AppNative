<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cosmic--log-in</title>

		<link rel="stylesheet" href="css/libs.min.css">
		<link rel="stylesheet" href="css/main.min.css">

		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="reg-box">
			
				<h3><i class="fa fa-sign-in"></i> Вход</h3>

				<form action="">
				
					<!--Инпуты-->
					<input type="text" id="login" value="" placeholder = "Логин..."/>
					<input type="password" id="pass" value="" placeholder = "Пароль..."/>
					
					<!--Кнопки-->
					<div class="tools">
						<button type="button" class="btn btn-info" id="login_but"><i class="fa fa-check fa-2x"></i></button>	
						<button type="button" class="btn btn-warning" id="registration"><i class="fa fa-user-plus fa-2x"></i></button>
						<button type="button" class="btn btn-danger" id="clear"><i class="fa fa-repeat fa-2x"></i></button>	
					</div>
					<div id="login-warn"></div>			
				</form>
			</div>
			<div id="moon_orbit">
				<img src="img/moon.png" alt="" />
			</div>
		</div>

		<script src="js/authentification/login.js"></script>
		<script src="js/modules/clear_form.js"></script>
	</body>
</html>
