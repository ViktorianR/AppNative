<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cosmic--Register</title>

		<link rel="stylesheet" href="css/libs.min.css">
		<link rel="stylesheet" href="css/main.min.css">

		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="reg-box">
			
				<h3><i class="fa fa-user-plus" aria-hidden="true"></i> Регистрация</h3>

				<form action="">
				
					<!--Инпуты-->
					<input type="text" id="register-login" value="" placeholder = "Логин..."/><span id="check-login"><i class="fa fa-check" aria-hidden="true"></i></span>
					<input type="password" id="register-pass" value="" placeholder = "Пароль..."/><span id="check-pass"><i class="fa fa-check" aria-hidden="true"></i></span>
					<input type="password" id="pass-verific" value="" placeholder = "Повторите пароль..."/><span id="check-pass-coin"><i class="fa fa-check" aria-hidden="true"></i></span>
					
					<!--Кнопки-->
					<div class="tools">
						<button type="button" class="btn btn-info" id="register-sub"><i class="fa fa-check fa-2x"></i></button>	
						<button type="button" class="btn btn-warning" id="log-in"><i class="fa fa-sign-in fa-2x"></i></button>
						<button type="button" class="btn btn-danger" id="clear"><i class="fa fa-repeat fa-2x"></i></button>	
					</div>
					<div id="login-warn"></div>		
				</form>
			</div>
			<div id="moon_orbit">
				<img src="img/moon.png" alt="" />
			</div>
		</div>

		<script src="js/libs.min.js"></script>
		<script src="js/authentification/registration.js"></script>
		<script src="js/functions/clear_form.js"></script>
	</body>
</html>
